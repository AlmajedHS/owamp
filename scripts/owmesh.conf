# Section to define resolution of data we are keeping, and what time periods
# we are keeping that data.

DIGESTRESLIST	30 600 5400 21600 86400
<DIGESTRES=30>
COMMONRESNAME		30 Second
# 2 hours
PLOTPERIOD	7200
SAVEPERIOD	7200
</DIGESTRES>
<DIGESTRES=600>
COMMONRESNAME		10 Minute
# 24 hours
PLOTPERIOD		86400
SAVEPERIOD		86400
</DIGESTRES>
<DIGESTRES=5400>
COMMONRESNAME		90 Minute
# 7 Days
PLOTPERIOD		604800
SAVEPERIOD		604800
</DIGESTRES>
<DIGESTRES=21600>
COMMONRESNAME		6 Hour
# 1 Month (31 days)
PLOTPERIOD		2678400
SAVEPERIOD		2678400
</DIGESTRES>
<DIGESTRES=86400>
COMMONRESNAME		24 Hour
# 1 year (365 days)
PLOTPERIOD		31536000
# (never delete)
SAVEPERIOD		0
</DIGESTRES>

<OS=Linux>
MdCmd		/usr/bin/md5sum
MdCmdField	0
</OS>
<OS=*BSD>
MdCmd		/sbin/md5
MdCmdField	3
</OS>

