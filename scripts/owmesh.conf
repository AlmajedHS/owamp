ADDRV4		192.168.1.2
ADDRV6		fe80::210:5aff:fe9f:62d9%xl0
</NODE>

<NODE=CHIN>
ADJNODES	IPLS
ADDRV4		192.168.1.3
ADDRV6		fe80::210:5aff:fe9f:62da%xl0
